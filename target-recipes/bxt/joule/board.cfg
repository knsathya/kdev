[board_options]
arch = x86_64
soc = bxt
board = joule
version = pr0
target_name = ${soc}_${board}_${version}

[build_options]
build_efi = true
build_bootimg = true
build_yocto = true
kernel_config = ./kernel.config
cmdline = ./cmdline

[rootfs_options]
use_initramfs = false
rootfs_name = "busybox"

[bootimg_options]
base = 0x10000000
kernel_offset = 0x00008000
ramdisk_offset = 0x01000000
second_offset =
os_version = "v1.0"
os_patch_level = "1"
tags_offset =
pagesize = 4096
use_id = false
